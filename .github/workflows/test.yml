name: test
on:
  push:
    branches: [master]
  workflow_dispatch:
jobs:
  build-and-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          mkdir -p _site
          cat > _site/index.html <<EOL
          <!doctype html>
          <html>
            <head>
              <title>GH Pages deploy</title>
            </head>
            <body>
              <p>GitHub Pages with <strong>${{ github.sha }}</strong> commit ID has been deployed through <a href="https://github.com/marketplace/actions/gh-pages-deploy">GH Pages deploy</a>.</p>
            </body>
          </html>
          EOL
      - name: Deploy
        id: deploy
        if: success()
        uses: ./ # local Action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          email: arnaud@ligny.org
          build_dir: _site
      - name: Deploy result in a dedicated step
        run: echo ${{ steps.deploy.outputs.result }}
